<div class="content">
    <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="signup-form">
            <h1>Sign Up</h1>
            <input type="text" placeholder="Full Name" class="input-field" formControlName="name">
            <input type="email" placeholder="Email" class="input-field" formControlName="email">
            <input type="password" placeholder="Password" class="input-field" formControlName="password">
            <input type="number" placeholder="Age" class="input-field" formControlName="age">
            <div class="d-flex">
                <label class="checkbox-container">
                    <input type="checkbox" formControlName="terms">
                    <span class="checkmark"></span>
                    I agree to the <a>Terms & Conditions</a>
                </label>
                <a routerLink="/login" class="ms-auto">Login?</a>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="finance-image">
            <img src="../../assets/finance-image.jpg" alt="Finance Image">
        </div>
    </div>
</div>
